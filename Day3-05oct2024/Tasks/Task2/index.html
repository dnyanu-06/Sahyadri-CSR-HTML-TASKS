<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form>
        <fieldset>
            <legend><b>Registration Form</b></legend>
        <label for="fname">First Name:</label><br>
        <input type="text" id="fname" name="fname"><br><br>
        <label for="lname">Last Name:</label><br>
        <input type="text" id="lname" name="lname"><br><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" ><br><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password"><br><br>
        
        <label for="select">Gender</label><br>
        <input type="radio" id="male" name="gender" value="Male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label><br>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label><br><br>

        <label for="select">Hobbies:</label><br>
        <input type="checkbox" id="reading" name="hobbies" value="Reading">
        <label for="reading">Reading</label><br>
        <input type="checkbox" id="writing" name="hobbies" value="Writing">
        <label for="writing">Writing</label><br>
        <input type="checkbox" id="sport" name="hobbies" value="Sport">
        <label for="sport">Sport</label><br><br>

        <label for="country">Country:</label><br>
        <select id="country" name="country"><br>
            <option value="USA" selected>USA</option>
            <option value=" India">INDIA</option>
            <option value="America" >AMERICA</option>
        </select><br><br>

        <input type="submit" value="Register">
    </fieldset>
    </form>
    
</body>
</html>
