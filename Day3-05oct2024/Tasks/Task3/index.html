<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
</head>
<body>
    <h1>We Value Your Feedback</h1>
    <form>
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><br><br>
        <label for="message">Your Feedback:</label><br>
        <textarea name="message" rows="4" cols="30"></textarea><br><br>
        <label for="select">Rate Our Service(1-5):</label><br>
        <input type="radio" id="1" name="1" value="1">
        <label for="1">1</label><br>
        <input type="radio" id="2" name="2" value="2">
        <label for="2">2</label><br>
        <input type="radio" id="3" name="3" value="3">
        <label for="3">3</label><br>
        <input type="radio" id="4" name="4" value="4">
        <label for="4">4</label><br>
        <input type="radio" id="1" name="5" value="5">
        <label for="5">5</label><br><br>
        <label for="select">Would you recommend us?</label><br>
        <input type="checkbox" id="yes" name="yes" value="yes">
        <label for="yes">Yes</label><br>
        <input type="checkbox" id="no" name="no" value="no">
        <label for="No">No</label><br><br>
        <!-- <input type="submit" value="Submit Feedback"> -->
        <button type="button" onclick="alert('Your Feedback Submitted Successfully')">Submit Feedback</button> <br>
    </form>
</body>
</html>
